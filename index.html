    <style>

/*          In order to make this style section work, 
            first, I added these Ids to the code, far below:

 
                        table#bannerTable 
                            tr#banner 
                                td#bannerPic 
                                td#bannerLinks 
                            font#headline 
                            font#clubDescrip
                            tr#permanentEvtsRow
                                td#supportedEvts
                                td#featuredRace 


<!--MMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMM

     MMMMMMMMMM    MMMMMMMMMMMMMM   MMMM    MMMM   MMMM            MMMMMMMMMMMMM
    MMMMMMMMMMMM   MMMMMMMMMMMMM     MMMM  MMMM    MMMM            MMMMMMMMMMMMM
    MMMM                MMMM          MMMMMMMM     MMMM            MMMM         
    MMMMMMMM            MMMM           MMMMMM      MMMM            MMMMMMMMM    
      MMMMMMMMM         MMMM            MMMM       MMMM            MMMMMMMMM    
           MMMMM        MMMM            MMMM       MMMM            MMMM         
    MMMM    MMMM        MMMM            MMMM       MMMM            MMMM         
    MMMMMMMMMMMM        MMMM            MMMM       MMMMMMMMMMMMM   MMMMMMMMMMMMM
     MMMMMMMMMM         MMMM            MMMM       MMMMMMMMMMMMM   MMMMMMMMMMMMM

MMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMM-->
        */

    /* DEFAULT:  All DEVICES, rows 100% wide */
        table#bannerTable,
        tr#banner,
        tr#permanentEvtsRow,
        {width: 100%;}


        /* DEFAULT:  Assume LARGE DEVICES */

            td#bannerLinks > * {font-size: 21px;}

            font#headline {font-size: 36px; width: 100%; text-shadow: 5px 5px 5px #aaa; font-family: Times; text-align: center;   display: block; margin: 10px 0px;}
            font#clubDescrip  {font-size: 16px;}
                    
        /*  MEDIUM DEVICES */
        @media (max-width: 991.98px) { 

            /* More space */
            hr {margin: 40px auto;} 

            /* Makes 2nd <td> wrap */
            td#bannerPic, 
            td#bannerLinks, 
            font#headline, 
            font#clubDescrip,
            td#supportedEvts,
            td#featuredRace {display: inline-block; width: 100%; border: 5px solid #faa; } 

            /*  Style top links */
            td#bannerLinks > * {font-size: 26px; text-align: center;}
            td#bannerLinks {display: flex; flex-wrap: wrap; justify-content: center;}
            td#bannerLinks br {display: none;}
            td#bannerLinks font:nth-of-type(-1n+7) {position: relative; display: block; margin: 5px 5px; border-radius: 70px; background-color: #faa; padding: 6px;  min-width: 170px;}


            /* Stylize the <td>'s headlines */
            font.headingCenterable {width: 100%; text-align: center; position: relative; display: inline-block; font-size: 36px;} 

        }

        /* SMALL DEVICES */
        @media (max-width: 767.98px) { 

            /* More space */
            hr {margin: 80px auto;} 

            /* Makes 2nd <td>s wrap */
            td#bannerPic, 
            td#bannerLinks, 
            font#headline, 
            font#clubDescrip,
            td#supportedEvts,
            td#featuredRace {display: inline-block; width: 100%; border: 5px solid #afa; } 

            /*  Style top links */
            td#bannerLinks > * {font-size: 36px; text-align: center;} 
            td#bannerLinks {display: flex; flex-wrap: wrap; justify-content: center;}
            td#bannerLinks br {display: none;}
            td#bannerLinks font:nth-of-type(-1n+7) {position: relative; display: block; margin: 5px 5px; border-radius: 70px; background-color: #afa; padding: 16px; min-width: 170px;}

            /* Stylize the <td>'s headlines */
            font.headingCenterable {width: 100%; text-align: center; position: relative; display: inline-block; font-size: 36px;} 
             
        }
 
/*
<!--MMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMM

     MMMMMMMMMM    MMMMMMMMMMMMMM   MMMM    MMMM   MMMM            MMMMMMMMMMMMM
